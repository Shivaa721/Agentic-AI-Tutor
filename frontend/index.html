<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tutor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div data-us-project="APK1AOCKhfOSbZB4POIq" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; transform: scale(1.4);"></div>
    <script type="text/javascript">!function(){if(!window.UnicornStudio){window.UnicornStudio={isInitialized:!1};var i=document.createElement("script");i.src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.35/dist/unicornStudio.umd.js",i.onload=function(){window.UnicornStudio.isInitialized||(UnicornStudio.init(),window.UnicornStudio.isInitialized=!0)},(document.head || document.body).appendChild(i)}}();</script>

    <div class="container">
        <p class="header-tagline">AGENTIC AI TUTOR</p>
        <h1 class="app-title">The only tool you need to master your exams.</h1>
        <p class="app-description">
            Our AI instantly analyzes your notes and provides personalized explanations and adaptive quizzes so you can focus on learning.
        </p>
        
        <input type="hidden" id="studentId" value="shiva_001">

        <div class="input-cylinder-group">
            
            <textarea id="userInput" placeholder="Ask anything, or enter a topic!!!" class="main-input" rows="3"></textarea>
            
            <div class="input-controls">
                <div class="role-buttons">
                    <button class="role-button" onclick="getAnswer()">Ask Tutor</button>
                    <button class="role-button" onclick="generateQuiz()">Quiz Option</button>
                    <button class="role-button" onclick="getReport()">Progress Report</button>
                </div>
                
                <label for="pdfUpload" class="upload-icon-label" title="Upload PDF Notes">
                    <i class="fas fa-file-upload"></i>
                </label>
                <input type="file" id="pdfUpload" accept=".pdf" style="display: none;">
            </div>
        </div>

        <div id="uploadStatusBox" class="upload-status-box" style="display: none;">
            <p id="uploadStatus"></p>
        </div>

        <div id="responseBox" class="response-box">Response will appear here...</div>

        <div id="quizSubmissionBox" class="quiz-submission-box" style="display: none;">
            <h4>Submit Quiz: <span id="quizTopicDisplay"></span></h4>
            <div id="quizForm"></div>
            <button onclick="submitQuiz()" class="submit-button">Submit Answers</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
